<!--
  Button Component

  Creates a button with configurable name (label) and colors.
  Use createButton() from app.js.

  Options (all optional except name):
    name          - Text shown on the button
    textColor     - Color of the button text (default: #1a1a2e)
    backgroundColor - Button background color (default: #eee)
    activeColor   - Button background color when clicked (default: #ddd)
-->
<button type="button" class="app-button">Button Name</button>
